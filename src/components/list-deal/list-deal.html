<ion-card [ngClass]="{'logoComesFromLeft':logoComesFromLeft}" style="padding-top: 20px">
  <ion-row>
    <ion-col text-center>
      <span class="title">{{opportunity.title.substring(0,70)+'...'}}</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-5 style="display: flex;align-items: center">
      <img  src="https://benimfirsatim.com/{{opportunity.image_url}}">
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col style="margin-top: 10px">
          <img src="assets/imgs/price_tag@3x.png">
        </ion-col>
        <ion-col>
          <ion-label style="font-family: MarkPro-Black;font-size: 28px;color:#234491">{{opportunity.price}}1130 â‚º</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-family: MarkPro-Medium;font-size: 13px;color:#234491">
          {{opportunity.details.substring(0,100)+'...'}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>



  <ion-row text-center style="margin-bottom: 18px">
    <ion-col col-3>
      <img src="assets/imgs/like_button@3x.png">
      <ion-label style="font-family: MarkPro-Heavy;font-size: 16px;position:absolute;top: 12%;left:61%">{{opportunity.votes_sum}}</ion-label>
    </ion-col>
    <ion-col col-3>
      <img src="assets/imgs/comment_button@3x.png">
      <ion-label style="font-family: MarkPro-Heavy;font-size: 16px;position:absolute;top: 12%;left:61%">{{opportunity.comments_count}}</ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-col>
        <button
          ion-button
          clear
          (click)="onOpportunityPage(opportunity)"
          ><img style="transform: scale(1.2)" src="assets/imgs/firsat_detaylari_button@3x.png"></button>
      </ion-col>
    </ion-col>
  </ion-row>
</ion-card>
