<ion-card [ngClass]="{'logoComesFromLeft':logoComesFromLeft}" style="padding-top: 10px">
  <ion-row>
    <ion-col text-center>
      <span class="title">{{opportunity.title.substring(0,70)+'...'}}</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-5 style="display: flex;align-items: center">
      <img style="max-width: 300px;
     margin-left: auto;
    margin-right: auto;" src="{{opportunity.image_url}}">
    </ion-col>
    <ion-col col-7>
      <ion-row style="display: flex;align-items: center">
        <ion-col col-3>
          <img style="
     margin-left: auto;
    margin-right: auto;  max-width: 110px;" src="assets/svgs/price_tag.svg">
        </ion-col>
        <ion-col col-9>
          <ion-label  [ngStyle]="{'font-size':isPriceToolong()}" style="font-family: MarkPro-Black;font-size: 25px;color:#234491">{{whatIsPrice()}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-family: MarkPro-Medium;font-size: 13px;color:#234491">
          {{opportunity.details.substring(0,100)+'...'}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>


  <ion-row text-center style="margin-bottom: 18px;
     align-items: center;">
    <ion-col col-3>
      <ion-row style="flex-wrap: nowrap;align-items: center">
        <ion-col col-8>
          <img style="max-width: 100px;
     margin-left: auto;
    margin-right: auto;" src="assets/svgs/like_button.svg">
        </ion-col>
        <ion-col col-auto>
          <ion-label class="like-comment-inspan">{{opportunity.votes_sum}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-3>
      <ion-row style="flex-wrap: nowrap;align-items: center">
        <ion-col col-8>
          <img style="max-width: 100px;
     margin-left: auto;
    margin-right: auto;" src="assets/svgs/comment_button.svg">
        </ion-col>
        <ion-col col-auto>
          <ion-label class="like-comment-inspan">{{opportunity.comments_count}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-6 style="    align-self: center;">
      <img style="max-width: 350px;margin-left: auto;margin-right: auto;" (click)="onOpportunityPage(opportunity)" src="assets/imgs/firsat_detaylari_button@3x.png">
    </ion-col>
  </ion-row>
</ion-card>
