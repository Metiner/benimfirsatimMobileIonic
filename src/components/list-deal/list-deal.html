<ion-card [ngClass]="{'logoComesFromLeft':logoComesFromLeft}" style="padding-top: 10px">
  <ion-row>
    <ion-col text-center>
      <span class="title">{{opportunity.title.substring(0,70)+'...'}}</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-5 style="display: flex;align-items: center">
      <img  src="https://app-b7b3c182-2419-47ad-a597-caf24ce3f70c.cleverapps.io{{opportunity.image_url}}">
    </ion-col>
    <ion-col col-7>
      <ion-row style="display: flex;align-items: center">
        <ion-col col-4>
          <img src="assets/imgs/price_tag@3x.png">
        </ion-col>
        <ion-col col-8>
          <ion-label  [ngStyle]="{'font-size':isPriceToolong()}" style="font-family: MarkPro-Black;font-size: 25px;color:#234491">{{whatIsPrice()}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-family: MarkPro-Medium;font-size: 13px;color:#234491">
          {{opportunity.details.substring(0,100)+'...'}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>



  <ion-row text-center style="margin-bottom: 18px">
    <ion-col col-3>
      <img src="assets/imgs/like_button@3x.png">
      <ion-label class="like-comment-inspan">{{opportunity.votes_sum}}</ion-label>
    </ion-col>
    <ion-col col-3>
      <img src="assets/imgs/comment_button@3x.png">
      <ion-label class="like-comment-inspan">{{opportunity.comments_count}}</ion-label>
    </ion-col>
    <ion-col col-6>
      <img (click)="onOpportunityPage(opportunity)" src="assets/imgs/firsat_detaylari_button@3x.png">
    </ion-col>
  </ion-row>
</ion-card>
