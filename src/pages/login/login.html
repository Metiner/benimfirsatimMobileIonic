
<ion-header>

</ion-header>


<ion-content #content padding>
  <ion-grid class="nopadding">
  <ion-row [ngClass]="itemone ? 'toLogoUp' : 'toLogoDown'">
      <ion-col col-6 offset-3>
        <img  src="assets/imgs/logo2x.png">
      </ion-col>
    </ion-row>
    <form #f="ngForm" (submit)="onLogIn(f)" text-center>
      <ion-item class="emailPassword">
        <ion-label floating>Kullanıcı Adı veya E-posta</ion-label>
        <ion-input [ngModel]="email" name="email" type="text"></ion-input>
      </ion-item>
      <!--<ion-item [ngClass]="itemtwo ? 'toLogoUp' : 'toLogoDown'"  no-lines class="inputBox">
        <ion-input [ngModel] name="email" type="text" placeholder="Kullanıcı Adı veya E-posta"></ion-input>
      </ion-item>-->
      <ion-item class="emailPassword">
        <ion-label floating>Parola</ion-label>
        <ion-input [ngModel]="password" name="password" type="password"></ion-input>
      </ion-item>
      <ion-row nowrap  style="padding-left: 10px">
        <ion-col col-6 no-padding>
          <ion-item no-lines class="rememberMe_forgetPassword nopadding">
            <ion-label>Beni Hatırla</ion-label>
            <ion-checkbox no-padding style="margin-right: -40px" [ngModel]="remember_me" name="remember_me"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-5 offset-1 no-padding>
          <ion-row>
            <ion-col style="padding: 3px;">
              <button ion-button
                      clear
                      (click)="onForgotPassword()"
                      type="button"
                      class="rememberMe_forgetPassword"
              >Parolamı unuttum</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <button ion-button
              style="width: 90px;height: 70px"
              type="submit"
              clear>
        <img style="padding: 10px;position: absolute;z-index: 10000;height: 100%;" src="assets/imgs/loginButton2x.png"></button>
    </form>
    <ion-row>
      <ion-col (click)="onSignUpButton()" text-center>
        <span class="createAccount_ContinueAsGuest">
         HESAP OLUŞTUR
        </span>
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col text-center>
        <span class="createAccount_ContinueAsGuest" style="font-size: 16px">YADA</span>
      </ion-col>
    </ion-row>
    <ion-row no-padding margin-bottom>
      <ion-col text-center>
        <span class="createAccount_ContinueAsGuest" style="font-size: 12px">SOSYAL MEDYA HESAPLARINDAN BİRİNİ SEÇ!</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center no-padding>
        <button ion-button
                clear
                type="button"
                style="width: 80px;height: 80px;margin-top: -17px"
                (click)="onFacebookLogin()"

        ><img style="padding: 7px" src="assets/imgs/FB-Icon@2x.png"></button>
      </ion-col>
      <ion-col text-center no-padding>
        <button ion-button
                (click)="onGooglePlusLogin()"
                type="button"
                style="width: 80px;height: 80px;margin-top: -17px"
                clear
                text-center
        ><img style="padding: 7px" src="assets/imgs/G+Icon@2x.png"></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
