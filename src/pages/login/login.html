
<ion-header>

</ion-header>


<ion-content #content padding>
  <ion-grid>
  <ion-row [ngClass]="itemone ? 'toLogoUp' : 'toLogoDown'">
      <ion-col col-80 offset-20>
        <img  src="assets/imgs/logo2x.png">
      </ion-col>
    </ion-row>
    <form #f="ngForm" (submit)="onLogIn(f)" text-center>
      <ion-item class="emailPassword">
        <ion-label floating>Kullanıcı Adı veya E-posta</ion-label>
        <ion-input [ngModel] name="email" type="text"></ion-input>
      </ion-item>
      <!--<ion-item [ngClass]="itemtwo ? 'toLogoUp' : 'toLogoDown'"  no-lines class="inputBox">
        <ion-input [ngModel] name="email" type="text" placeholder="Kullanıcı Adı veya E-posta"></ion-input>
      </ion-item>-->
      <ion-item class="emailPassword">
        <ion-label floating>Parola</ion-label>
        <ion-input [ngModel] name="password" type="password"></ion-input>
      </ion-item>
      <ion-row nowrap>
        <ion-col col-auto>
          <ion-item no-lines class="rememberMe_forgetPassword">
            <ion-label>Beni Hatırla</ion-label>
            <ion-checkbox no-padding style="margin-right: 8px" [ngModel] name="rememberMe"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <button ion-button
                  clear
                  (click)="onForgotPassword()"
                  type="button"
                  class="rememberMe_forgetPassword"
          >Parolamı unuttum</button>
        </ion-col>
      </ion-row>
      <button ion-button
              style="width: 110px;height: 110px"
              type="submit"
              clear
              [disabled]="!f.valid"
      >
        <img style="padding: 2px" src="assets/imgs/loginButton2x.png"></button>
    </form>
    <ion-row>
      <ion-col text-center no-padding>
        <button ion-button
                clear
                type="button"
                style="width: 80px;height: 80px;margin-top: -17px"
                (click)="onFacebookLogin()"

        ><img style="padding: 7px" src="assets/imgs/FB-Icon@2x.png"></button>
      </ion-col>
      <ion-col text-center no-padding>
        <button ion-button
                (click)="onGooglePlusLogin()"
                type="button"
                style="width: 80px;height: 80px;margin-top: -17px"
                clear
                text-center
        ><img style="padding: 7px" src="assets/imgs/G+Icon@2x.png"></button>
      </ion-col>



    </ion-row>
    <ion-row>

      <ion-col text-center style="margin-top: -15px">
        <button ion-button
                clear
                type="button"
                (click)="onSignUpButton()"
                class="createAccount_ContinueAsGuest"
        >HESAP OLUŞTUR</button>
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col class="createAccount_ContinueAsGuest" text-center style="margin-top: -35px">
        <ion-label >veya</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center style="margin-top: -25px">
        <button ion-button
                clear
                (click)="toTabsPage()"
                class="createAccount_ContinueAsGuest"
        >MİSAFİR OLARAK DEVAM ET</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
