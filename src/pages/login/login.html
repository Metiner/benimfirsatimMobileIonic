
<ion-header>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row style="margin-bottom: 20px">
      <ion-col offset-sm-3 col-sm-6>
        <img src="../../assets/imgs/benimFirsatimLogo.png">
      </ion-col>
    </ion-row>
    <form #f="ngForm" (submit)="onLogIn(f)">
      <ion-item no-lines class="inputBox">
        <ion-input [ngModel] name="email" type="text" placeholder="Kullanıcı Adı veya E-posta"></ion-input>
      </ion-item>
      <ion-item no-lines class="inputBox">
        <ion-input [ngModel] name="password" type="password" placeholder="Parola"></ion-input>
      </ion-item>
      <ion-row nowrap>
        <ion-col col-auto>
          <ion-item no-lines class="rememberMe">
            <ion-label>Beni Hatırla</ion-label>
            <ion-checkbox no-padding style="margin-right: 8px" [ngModel] name="rememberMe"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-auto>
          <button ion-button
                  clear
                  (click)="onForgotPassword()"
                  type="button"
                  style="font-size: small;
                  color: white"
          >Parolamı unuttum</button>
        </ion-col>
      </ion-row>
      <button ion-button
              type="submit"
              outline
              color="light"
              style="font-size: large;border: 2px white solid"
              [disabled]="!f.valid"
              block
              round
      >Giriş Yap</button>
    </form>
    <ion-row>
      <ion-col text-center>
        <ion-label style="font-style: italic;color: whitesmoke;">yada..</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button
              block
              round
              small
              type="button"
              (click)="onFacebookLogin()"
              style="background-color: #3b5998"
      >Facebook</button>
    </ion-row>
    <ion-row>
      <button ion-button
              small
              block
              (click)="onGooglePlusLogin()"
              round
              type="button"
              style="background-color: #d34836"
      >Google Plus</button>
    </ion-row>
    <ion-row>
      <button ion-button
              small
              block
              type="button"
              round
              (click)="onSignUpButton()"
              style="background-color: whitesmoke;color: darkred"
      >Hesap Oluştur</button>
    </ion-row>
    <ion-row>
      <button ion-button
              small
              block
              round
              clear
              (click)="toTabsPage()"
              style="background-color: whitesmoke"
      >Misafir Olarak Devam Et</button>
    </ion-row>
  </ion-grid>
</ion-content>
