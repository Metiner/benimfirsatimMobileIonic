
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="onLogIn(f)">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input
        type="email"
        name="email"
        required
        ngModel
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Parola</ion-label>
      <ion-input
        type="password"
        name="password"
        ngModel
        required
        [minlength]="6"
      ></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-grid no-padding>
        <ion-row margin-top="10px">
          <button no-margin no-padding ion-button clear type="submit" [disabled]="!f.valid">Giriş</button>
        </ion-row>
        <ion-row>
          <button no-margin no-padding ion-button clear type ="button" (click)="onSignUpButton()">Hesap Oluştur</button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </form>

</ion-content>
