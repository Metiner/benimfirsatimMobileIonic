
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="onLogIn(f)">
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input
        type="email"
        name="email"
        required
        ngModel
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
        type="password"
        name="password"
        ngModel
        required
        [minlength]="6"
      ></ion-input>
    </ion-item>
    <button margin-top="10px" ion-button clear type="submit" [disabled]="!f.valid">Log in</button>
  </form>
</ion-content>
