
<ion-header>

</ion-header>


<ion-content #content padding>
  <ion-grid>
  <ion-row #itemone [ngClass]="{'toLogoUp':itemone.toLogoUp}"    style="margin-bottom: 20px">
      <ion-col col-8 offset-2>
        <img  src="assets/imgs/benimFirsatimLogo.png">
      </ion-col>
    </ion-row>
    <form #f="ngForm" (submit)="onLogIn(f,itemone,itemtwo,itemthree,itemfour,itemfive,itemsix)">
      <ion-item #itemtwo [ngClass]="{'toLogoUp':itemone.toLogoUp}"  no-lines class="inputBox">
        <ion-input [ngModel] name="email" type="text" placeholder="Kullanıcı Adı veya E-posta"></ion-input>
      </ion-item>
      <ion-item #itemthree [ngClass]="{'toLogoUp':itemthree.toLogoUp}"  no-lines class="inputBox">
        <ion-input [ngModel] name="password" type="password" placeholder="Parola"></ion-input>
      </ion-item>
      <ion-row nowrap>
        <ion-col #itemfour  [ngClass]="{'toLogoUp':itemfour.toLogoUp}" col-auto>
          <ion-item no-lines class="rememberMe">
            <ion-label>Beni Hatırla</ion-label>
            <ion-checkbox no-padding style="margin-right: 8px" [ngModel] name="rememberMe"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col #itemfive  [ngClass]="{'toLogoUp':itemfive.toLogoUp}" col-auto>
          <button ion-button
                  clear
                  (click)="onForgotPassword()"
                  type="button"
                  style="font-size: small;
                  color: white"
          >Parolamı unuttum</button>
        </ion-col>
      </ion-row>
      <button #itemsix  [ngClass]="{'toLogoUp':itemsix.toLogoUp}" ion-button
              type="submit"
              outline
              color="light"
              style="font-size: large;border: 2px white solid"
              [disabled]="!f.valid"
              block
              round
      >Giriş Yap</button>
    </form>
    <ion-row>
      <ion-col text-center>
        <ion-label style="font-style: italic;color: whitesmoke;">yada..</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button
              block
              round

              type="button"
              (click)="onFacebookLogin()"
              style="background-color: #3b5998"
      >Facebook</button>
    </ion-row>
    <ion-row>
      <button ion-button

              block
              (click)="onGooglePlusLogin()"
              round
              type="button"
              style="background-color: #d34836"
      >Google Plus</button>
    </ion-row>
    <ion-row>
      <button ion-button

              block
              type="button"
              round
              (click)="onSignUpButton()"
              style="background-color: whitesmoke;color: darkred"
      >Hesap Oluştur</button>
    </ion-row>
    <ion-row>
      <button ion-button

              block
              round
              clear
              (click)="toTabsPage()"
              style="background-color: whitesmoke"
      >Misafir Olarak Devam Et</button>
    </ion-row>
  </ion-grid>
</ion-content>
