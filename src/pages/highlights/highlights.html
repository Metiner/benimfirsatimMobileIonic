<ion-header>


  <ion-navbar>
    <ion-buttons start>
      <button
              ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Öne Çıkanlar
    </ion-title>

  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-card *ngFor="let opportunity of opportunities">
    <ion-item>
      <div style="text-align: center;margin-bottom: 10px">
        <i class="fa fa-heartbeat fa-4x"></i>
        <span style="font-size: xx-large">{{opportunity.votes_sum}}</span>
      </div>
      <h2>{{opportunity.title}}</h2>
      <p>{{opportunity.link}}</p>
    </ion-item>
    <img padding="" src="https://benimfirsatim.com/{{opportunity.image_url}}">
    <ion-card-content>
      <p>{{opportunity.details}}</p>
    </ion-card-content>
    <ion-row text-center>
      <ion-col>
        <button ion-button
                icon-left
                clear
                small
                [navPush] = "opportunityPage" [navParams] = "opportunity">
          <ion-icon name="pricetag"></ion-icon>
          <div>{{opportunity.price}} ₺ </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                icon-left
                clear
                small
                [navPush] = "opportunityPage" [navParams] = "opportunity">
          <ion-icon name="text"></ion-icon>
          <div>{{opportunity.comments_count}} Yorum</div>
        </button>
      </ion-col>
      <ion-col>
        <button
                [navPush] = "opportunityPage" [navParams] = "opportunity"
                ion-button
                round
                small>Fırsat Detayları</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Yükleniyor...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
