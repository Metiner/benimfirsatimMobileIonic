
<ion-header>
  <ion-toolbar style="position: initial !important;">
    <ion-grid>
      <ion-row align-items-center no-padding>
        <ion-col col-2 no-padding>
          <button ion-button
                  icon-only
                  menuToggle>
            <img src="assets/imgs/Menu_button@3x.png">
          </button>
        </ion-col>
        <ion-col col-10 style="white-space: nowrap">
          <span style="font-family: MarkPro-Italic;font-size: 14px;color:#F7E60F">TAM BAĞIMSIZ FIRSAT SİTESİ</span>
        </ion-col>

            <button style="    outline: none;
    border: none;
    background: none;">
              <img style="width:110px;position:fixed;right: 0px;margin-right:10px;z-index:999;margin-top: -20px" src="assets/imgs/logo.png">
            </button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <list-deal *ngFor="let opportunity of opportunities" [opportunity]="opportunity">

  </list-deal>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Yükleniyor...">
    </ion-infinite-scroll-content></ion-infinite-scroll>
</ion-content>
