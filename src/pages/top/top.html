
<ion-header>

  <ion-navbar>
    <ion-title>Top</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let opportunity of opportunities">
    <ion-item>
      <h2>{{opportunity.title}}</h2>
      <p>{{opportunity.link}}</p>
    </ion-item>
    <img padding="" src="{{opportunity.image_url}}">
    <ion-card-content>
      <p>{{opportunity.details}}</p>
    </ion-card-content>
    <ion-row text-center>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pricetag"></ion-icon>
          <div>{{opportunity.price}}$</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{opportunity.comments_count}} Comments</div>
        </button>
      </ion-col>
      <ion-col>
        <button
          (click)="onItemClick()"
          ion-button
          round
          small>FÄ±rsata git</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-grid>
  <ion-row text-center>
    <ion-col col-5>
      <h6>{{opportunity.title}}</h6>
    </ion-col>
    <ion-col col-lg-3>
      <h2>{{opportunity.votes_count}}</h2>
      <ion-icon name="pulse"></ion-icon>
    </ion-col>
    <ion-col>
      <button ion-button clear>
        <ion-icon name="arrow-up"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button clear>
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <img src="{{opportunity.image_url}}">
    </ion-col>
  </ion-row>
</ion-grid>
