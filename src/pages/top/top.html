
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Yeniler</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let opportunity of opportunities">
    <ion-item>
      <h2>{{opportunity.title}}</h2>
      <p>{{opportunity.link}}</p>
    </ion-item>
    <img padding="" src="https://benimfirsatim.com/{{opportunity.image_url}}">
    <ion-card-content>
      <p>{{opportunity.details}}</p>
    </ion-card-content>
    <ion-row text-center>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pricetag"></ion-icon>
          <div>{{opportunity.price}} ₺ </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{opportunity.comments_count}} Yorum</div>
        </button>
      </ion-col>
      <ion-col>
        <button
          [navPush] = "opportunityPage" [navParams] = "opportunity"
          ion-button
          round
          small>Fırsat Detayları</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
