<ion-header>
  <ion-toolbar style="position: initial !important;">
    <ion-grid style="padding: 0 5px 0 5px">
      <ion-row no-padding align-items-center style="justify-content: space-between">
        <ion-col col-auto no-padding>
          <img style="min-width:80px;max-width: 100px;padding: 0" (click)="toTabsPage()" src="assets/svgs/main_logo.svg">
        </ion-col>
        <ion-col col-6 style="white-space: nowrap;padding: 0px;max-width: 200px;margin-left: 10px">
          <img src="assets/svgs/tam_bagimsiz_firsat_sitesi.svg">
        </ion-col>
        <ion-col col-auto>
          <button ion-button
                  menuToggle
                  style="margin:0px">
            <img src="assets/svgs/menu_lines.svg">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding style="background-color:  #e4e4e4">

  <ion-row align-items-center>
    <ion-col text-center>
      <span class="title">FIRSATINIZI NASIL OLUŞTURMAK İSTERSİNİZ?</span>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col text-center>
      <img src="assets/imgs/img-internetfirsatlari.svg" class="slide-image"/>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col text-center>
      <p class="font-4">LİNKİNİ PAYLAŞ</p>
    </ion-col>
  </ion-row>
  <ion-row style="margin: 20px 0 30px 0">
    <ion-col col-7 class="mx-auto" style="border-bottom: 1px solid #b4b4b4">

    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col text-center>
      <img src="assets/imgs/img-yerelfirsatlar.svg" class="slide-image"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <p class="font-4">FOTOĞRAFINI PAYLAŞ</p>
    </ion-col>
  </ion-row>
</ion-content>
