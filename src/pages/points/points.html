<ion-header>
  <ion-toolbar>
    <ion-navbar text-center hideBackButton="true">
      <img (click)="goBack()" style="max-width: 30px;position: fixed;left: 16px" src="assets/imgs/back_button@3x.png">
      <img style="max-width: 60%" src="assets/imgs/puan_tablosu_header_18pt_markheavy@3x.png">
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let user of users;let i=index">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <span style="font-family: MarkPro-Heavy;font-size: 20px;color:#234491">{{i+1}}</span>
        </ion-col>
        <ion-col col-8>
          <span style="font-family: MarkPro-Heavy;font-size: 20px;color:#234491">{{user.name}}</span>
        </ion-col>
        <!--<ion-col col-20>
          <img src="assets/imgs/dropdown_up@3x.png">
        </ion-col>-->
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
