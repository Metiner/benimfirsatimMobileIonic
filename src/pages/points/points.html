<ion-header>
  <ion-toolbar style="position: initial !important;">
    <ion-grid style="padding: 0 5px 0 5px">
      <ion-row no-padding align-items-center style="justify-content: space-between">
        <ion-col col-auto no-padding>
          <img style="min-width:80px;max-width: 100px;padding: 0" (click)="toTabsPage()" src="assets/svgs/main_logo.svg">
        </ion-col>
        <ion-col col-6 style="white-space: nowrap;padding: 0px;max-width: 200px;margin-left: 10px">
          <img src="assets/svgs/tam_bagimsiz_firsat_sitesi.svg">
        </ion-col>
        <ion-col col-auto>
          <button ion-button
                  menuToggle
                  style="margin:0px">
            <img src="assets/svgs/menu_lines.svg">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let user of users;let i=index">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <span style="font-family: MarkPro-Heavy;font-size: 17px;color:#234491">{{i+1}}</span>
        </ion-col>
        <ion-col col-8>
          <span style="font-family: MarkPro-Heavy;font-size: 15px;color:#234491">{{user.name}}</span>
        </ion-col>
        <ion-col col-2>
          <span style="font-family: MarkPro-Heavy;font-size: 17px;color:#234491">{{user.score}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
