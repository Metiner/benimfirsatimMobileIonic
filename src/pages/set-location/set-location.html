<ion-header>

  <ion-navbar>
    <ion-title>Konum Seç</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map
        [latitude]="location.ltt"
        [longitude]="location.lng"
        [zoom]="16"
        (mapClick)="onSetMarker($event)">
          <sebm-google-map-marker [longitude]="marker.lng"
                                  [latitude]="marker.ltt"
                                  *ngIf="marker">
          </sebm-google-map-marker>

        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          outline
          [disabled]="!marker"
          (click)="onConfirm()">Belirle</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          outline
          color="danger"
          (click)="onAbort()">Vazgeç</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
