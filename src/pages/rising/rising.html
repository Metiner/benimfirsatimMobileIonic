          <img src="assets/svgs/tam_bagimsiz_firsat_sitesi.svg">
        </ion-col>
        <ion-col col-auto>
          <button ion-button
                  menuToggle
                  class="menu-button">
            <img src="assets/svgs/menu_lines.svg">
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
