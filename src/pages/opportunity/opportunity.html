<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{opportunity.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col style="text-align: center">
      <img src="https://benimfirsatim.com/{{opportunity.image_url}}">
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col>
          <h6>{{opportunity.title}}</h6>
      </ion-col>
    </ion-row>
    <ion-row style="text-align: center">
      <ion-col>
        <button #upVote
                ion-button
                block
                strong
                (click)="upVoteDeal(opportunity.id,upVote)"
                [@onItemBump] = "upVote.stateChanger ? 'onBump' : 'default'"
                color="secondary">
          <ion-icon style="color:white;font-size:35px;" name="arrow-dropup-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <ion-row>
          <i class="fa fa-heartbeat fa-4x"></i>
          <span style="font-size: xx-large">{{opportunity.votes_sum}}</span>
        </ion-row>
      </ion-col>
      <ion-col>
        <button #downVote
                ion-button
                block
                color="danger"
                (click)="downVoteDeal(opportunity.id,downVote)"
                [@onItemBump] = "downVote.stateChanger ? 'onBump' : 'default'">
          <ion-icon style="color:white;font-size:35px;" name="arrow-dropdown-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row (click)="scrollToNewlyAddedComment()">
      {{opportunity.details}}
    </ion-row>
  <ion-list>
    <ion-list-header>
      <ion-header text-center>
        <h1>Yorumlar</h1></ion-header>
    </ion-list-header>
    <comment *ngFor="let comment of comments;let i = index" id="{{comment.newlyAdded}}" [comment]="comment" ngClass="highlighted">
    </comment>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Yükleniyor...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <form #f="ngForm" (ngSubmit)="onCommentSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input style="padding-top: 5%;padding-left: 10%"
                     [ngModel]
                     placeholder="Ne düşünüyorsun?"
                     name="comment"
                     required></ion-input>
        </ion-col>
        <ion-col>
          <button style="padding-left: 5%"
                  ion-button
                  [disabled]="!f.valid"
                  type="submit"
                  clear
                  (click)="toHighlight = true">
            <ion-icon style="font-size: 2.6em"
                      name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
