
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Opportunity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h6>{{opportunity.title}}</h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <div>
          <h3>{{opportunity.votes_sum}}
            <ion-icon name="pulse"></ion-icon>
          </h3>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button clear small (click)="upVoteDeal(opportunity.id)">
            <ion-icon name="arrow-up"></ion-icon>
          </button>
          <button ion-button clear small (click)="downVoteDeal(opportunity.id)">
            <ion-icon name="arrow-down"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="{{opportunity.image_url}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          {{opportunity.details}}
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-header padding-top="10px">Yorumlar</ion-header>
    </ion-list-header>
    <ion-item *ngFor="let comment of comments">
      <ion-grid>
        <ion-row>
          <ion-col col-auto>
            <ion-avatar>
              <img src="{{comment.user.avatar_url}}">
            </ion-avatar>
          </ion-col>
          <ion-col col-auto>
              <p class="nickname">{{comment.user.name}}</p>
          </ion-col>
          <ion-col col-auto>
              <p class="votes"> - {{comment.comment_votes_count}} Puan</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <div (click) = "toExpandItem(comment)" text-left *ngIf="!comment.showContent">
            <p>{{comment.text}}</p>
          </div>
          <div (click) = "toExpandItem(comment)" *ngIf="comment.showContent" text-wrap>
            <p>{{comment.text}}</p>
          </div>
        </ion-row>
        <ion-row>
          <ion-col class="thumbs" col-auto>
            <button ion-button clear small (click)="upVoteComment()">
              <ion-icon name="thumbs-up"></ion-icon>
            </button>
          </ion-col>
          <ion-col class="thumbs" col-auto>
            <button ion-button clear small>
              <ion-icon name="thumbs-down"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="YÃ¼kleniyor...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
