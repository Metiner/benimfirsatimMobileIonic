
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fırsat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="border-bottom: 0.55px solid #c8c7cc">
          <h6>{{opportunity.title}}</h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="text-align: center">
      <ion-col>
        <button #upVote
                ion-button
                clear
                (click)="upVoteDeal(opportunity.id,upVote)"
                [@onItemBump] = "upVote.stateChanger ? 'onBump' : 'default'"
                >
          <ion-icon name="arrow-up"></ion-icon>
        </button>

        <i class="fa fa-heartbeat fa-4x"></i>
        <span style="font-size: xx-large">{{opportunity.votes_sum}}
        </span>
        <button #downVote
                ion-button
                clear
                (click)="upVoteDeal(opportunity.id,downVote)"
                [@onItemBump] = "downVote.stateChanger ? 'onBump' : 'default'"
                style="padding-left: 8px">
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="https://benimfirsatim.com/{{opportunity.image_url}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          {{opportunity.details}}
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-header padding-top="10px">Yorumlar</ion-header>
    </ion-list-header>
    <ion-item *ngFor="let comment of comments;let i = index">
      <ion-grid>
        <div   >
            <ion-row>
              <ion-col col-auto>
                <ion-avatar>
                  <img src="{{comment.user.avatar_url}}">
                </ion-avatar>
              </ion-col>
              <ion-col col-auto>
                  <p class="nickname">{{comment.user.name}}</p>
              </ion-col>
              <ion-col col-auto>
                  <p class="votes"> - {{comment.comment_votes_count}} Puan</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <div  text-wrap *ngIf="comment.showContent" [@onCommentExpand]="comment.showContent ? 'toExpand' : 'asd'" >
                <p>{{comment.text}}</p>
              </div>
              <div (click)="comment.showContent = !comment.showContent" *ngIf="!comment.showContent">
                <p>{{comment.text}}</p>
              </div>
            </ion-row>
            <ion-row>
              <ion-col class="thumbs" col-auto>
                <button #thumbsUp
                        ion-button
                        clear
                        small
                        [@onItemBump]="thumbsUp.i === i ? 'onBump' : 'default'"
                        (click) = "onItemBump(i,thumbsUp)">
                  <ion-icon name="thumbs-up"></ion-icon>
                </button>
              </ion-col>
              <ion-col class="thumbs" col-auto>
                <button #thumbsDown
                        ion-button
                        clear
                        small
                        [@onItemBump]="thumbsDown.i === i ? 'onBump' : 'default'"
                        (click) = "onItemBump(i,thumbsDown)">
                  <ion-icon name="thumbs-down"></ion-icon>
                </button>
              </ion-col>
              <ion-col class="thumbs"col-auto>
                <button ion-button
                        clear
                        small
                        style="color: #222222"
                        [navPush]="onCommentReplyPage"
                        [navParams]="{comment:comment,opportunity:opportunity}">
                  <ion-icon name="undo"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
        </div>
          <div  style="padding-left: 15%;
                padding-top: 5%"
                *ngFor="let subComment of comment.comments;let i=index">
            <ion-row>
              <ion-col col-auto>
                <ion-avatar>
                  <img src="{{subComment.user.avatar_url}}">
                </ion-avatar>
              </ion-col>
              <ion-col col-auto>
                <p class="nickname">{{subComment.user.name}}</p>
              </ion-col>
              <ion-col col-auto>
                <p class="votes"> - {{subComment.comment_votes_count}} Puan</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <div  text-wrap *ngIf="subComment.showContent" [@onCommentExpand]="subComment.showContent ? 'toExpand' : 'asd'" >
                <p>{{subComment.text}}</p>
              </div>
              <div (click)="subComment.showContent = !subComment.showContent" *ngIf="!subComment.showContent">
                <p>{{subComment.text}}</p>
              </div>
            </ion-row>
            <ion-row>
              <ion-col  col-auto>
                <button #thumbsUp
                        ion-button
                        clear
                        small
                        [@onItemBump]="thumbsUp.i === i ? 'onBump' : 'default'"
                        (click) = "onItemBump(i,thumbsUp)">
                  <ion-icon name="thumbs-up"></ion-icon>
                </button>
              </ion-col>
              <ion-col  col-auto>
                <button #thumbsDown
                        ion-button
                        clear
                        small
                        [@onItemBump]="thumbsDown.i === i ? 'onBump' : 'default'"
                        (click) = "onItemBump(i,thumbsDown)">
                  <ion-icon name="thumbs-down"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </div>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Yükleniyor...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <form #f="ngForm" (ngSubmit)="onCommentSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input style="padding-top: 5%;padding-left: 10%"
                     [ngModel] type="text"
                     placeholder="Yorum yaz..."
                     name="comment"
                     required></ion-input>
        </ion-col>
        <ion-col>
          <button style="padding-left: 5%"
                  ion-button
                  [disabled]="!f.valid"
                  type="submit"
                  clear>
            <ion-icon style="font-size: 2.6em"
                      name="send"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
