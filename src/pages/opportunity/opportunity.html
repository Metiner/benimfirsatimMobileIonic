
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Opportunity</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h6>{{opportunity.title}}</h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row align-items-start>
      <ion-col>
        <div>
          <h3>{{opportunity.votes_count}}
            <ion-icon name="pulse"></ion-icon>
          </h3>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button ion-button clear small>
            <ion-icon name="arrow-down"></ion-icon>
          </button>
          <button ion-button clear small>
            <ion-icon name="arrow-up"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="{{opportunity.image_url}}">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          {{opportunity.details}}
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <div>
    <ion-list>
      <ion-list-header>
        <ion-header padding-top="10px">Yorumlar</ion-header>
      </ion-list-header>
      <ion-item *ngFor="let comment of comments" (click) = "toExpandItem(comment)">
        <ion-avatar>
          <h3 text-justify><img src="assets/img/logo.png" margin-right="10px">{{comment.owned}}</h3>
        </ion-avatar>
        <div text-left *ngIf="!comment.showContent">
          <p>{{comment.content}}</p>
        </div>
        <div *ngIf="comment.showContent" text-wrap>
          <p>{{comment.content}}</p>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
