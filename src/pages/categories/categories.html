<ion-header>
  <ion-toolbar style="position: initial !important;">
    <ion-grid>
      <ion-row no-padding align-items-center>
        <!--<ion-col col-2>
          <button ion-button
                  menuToggle
                  style="margin:0px">
            <img src="assets/svgs/menu_lines.svg">
          </button>
        </ion-col>-->
        <ion-col col-6 style="white-space: nowrap;padding: 0px">
          <img src="assets/svgs/tam_bagimsiz_firsat_sitesi.svg">
        </ion-col>

        <button style="    outline: none;
    border: none;
    background: none;" (click)="toTabsPage()">
          <img style="
                          width: 110px;
                          position: fixed;
                          right: 6px;
                          margin-right: -2px;
                          z-index: 999;
                          margin-top: -10px;" src="assets/svgs/main_logo.svg">
        </button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let category of categories"
            [navPush]="selectedCategoryPage"
            [navParams]="category">
    <span style="font-family: MarkPro-Heavy;font-size: 11px;color: #234491;"text-capitalize>{{category.name}}</span>
  </ion-item>
</ion-content>
