
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              icon-only
              clear
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Kategoriler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let category of categories"
            [navPush]="selectedCategoryPage"
            [navParams]="category">
    <h5>{{category.name}}</h5>
  </ion-item>
</ion-content>
