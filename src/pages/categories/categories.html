<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-grid>
        <ion-row align-items-center no-padding>
          <ion-col col-2 no-padding>
            <button ion-button
                    icon-only
                    menuToggle>
              <img src="assets/imgs/Menu_button@3x.png">
            </button>
          </ion-col>
          <ion-col col-10 style="white-space: nowrap">
            <span style="font-family: MarkPro-Italic;font-size: 14px;color:#F7E60F">TAM BAĞIMSIZ FIRSAT SİTESİ</span>
          </ion-col>
          <ion-col>
            <img style="width:110px;position:fixed;right: 0px;margin-right:10px;z-index:999;margin-top: -20px" src="assets/imgs/logo.png">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let category of categories"
            [navPush]="selectedCategoryPage"
            [navParams]="category">
    <span style="font-family: MarkPro-Heavy;font-size: 15px;color: #234491;"text-capitalize>{{category.name}}</span>
  </ion-item>
</ion-content>
