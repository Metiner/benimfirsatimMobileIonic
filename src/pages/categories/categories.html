<ion-header>
  <ion-navbar>
    <button style="width: 10%"
            ion-button
            icon-only
            menuToggle>
      <img src="assets/imgs/Menu_button@3x.png">
    </button>
    <img src="assets/imgs/Slogan_top@2x.png" style="margin-left: 60px;max-width: 40%;position: fixed;left:1px">
  </ion-navbar>
  <img style="width:110px;position:fixed;right: 0px;margin-top:-45px;margin-right:10px;z-index:999;" src="assets/imgs/logo.png">
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let category of categories"
            [navPush]="selectedCategoryPage"
            [navParams]="category">
    <span style="font-family: MarkPro-Heavy;font-size: 15px;color: #234491;"text-capitalize>{{category.name}}</span>
  </ion-item>
</ion-content>
