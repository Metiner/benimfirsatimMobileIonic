<ion-header>
  <ion-toolbar>
    <ion-navbar text-center hideBackButton="true">
      <img (click)="goBack()" style="max-width: 30px;position: fixed;left: 16px" src="assets/imgs/back_button@3x.png">
      <span style="color: #F7E60F;font-family: MarkPro-Heavy;font-size: 15px">{{category.name}}</span>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let opportunity of opportunities">
    <ion-item>
      <h2>{{opportunity.title}}</h2>
      <p>{{opportunity.link}}</p>
    </ion-item>
    <img padding="" src="https://benimfirsatim.com/{{opportunity.image_url}}">
    <ion-card-content>
      <p>{{opportunity.details}}</p>
    </ion-card-content>
    <ion-row text-center>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="pricetag"></ion-icon>
          <div>{{opportunity.price}} ₺ </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{opportunity.comments_count}} Yorum</div>
        </button>
      </ion-col>
      <ion-col>
        <button
          [navPush] = "opportunityPage" [navParams] = "opportunity"
          ion-button
          round
          small>Fırsat Detayları</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Yükleniyor...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
