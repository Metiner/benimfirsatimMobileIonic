
<ion-header>

</ion-header>


<ion-content #content padding>
  <ion-grid class="nopadding">
    <ion-row [ngClass]="itemone ? 'toLogoUp' : 'toLogoDown'">
      <ion-col col-6 offset-3>
        <img  src="assets/imgs/logo2x.png">
      </ion-col>
    </ion-row>
    <form #f="ngForm" (submit)="onSignUp(f)" text-center>
      <ion-item class="emailPassword">
        <ion-label floating>Kullanıcı Adı veya E-posta</ion-label>
        <ion-input [ngModel] name="email" type="text"></ion-input>
      </ion-item>
      <ion-item class="emailPassword">
        <ion-label floating>Parola</ion-label>
        <ion-input [ngModel] name="password" type="password"></ion-input>
      </ion-item>
      <ion-item class="emailPassword">
        <ion-label floating>Parola(Tekrar)</ion-label>
        <ion-input [ngModel] name="passwordTwo" type="password"></ion-input>
      </ion-item>
      <ion-item class="emailPassword">
        <ion-label floating>Kullanıcı Adı</ion-label>
        <ion-input [ngModel] name="username" type="text"></ion-input>
      </ion-item>
    <ion-row style="margin-top: 25px">
      <ion-col text-center style="margin-top: -15px">
        <button ion-button
                clear
                type="submit"
                class="createAccount_ContinueAsGuest"
        >HESAP OLUŞTUR</button>
      </ion-col>
    </ion-row>
    </form>
    <ion-row>
      <ion-col text-center style="margin-top: -25px">
        <button ion-button
                clear
                (click)="toTabsPage()"
                class="createAccount_ContinueAsGuest"
        >MİSAFİR OLARAK DEVAM ET</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
