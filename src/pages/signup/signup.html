<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (submit)="onSignUp(f)">
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input
          type="email"
          name="email"
          ngModel
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input
          type="password"
          name="password"
          ngModel
          required
          [minlength]="6"
        ></ion-input>
      </ion-item>
    <button margin-top="10px" ion-button type="submit" [disabled]="!f.valid" clear>Sign Up!</button>
  </form>
