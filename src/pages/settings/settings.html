<ion-content>
    <div id="firstDiv" text-center>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img id="profilim" src="assets/imgs/profilim_text_18pt_mark_heavy@3x.png">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span style="font-family: MarkPro-Light;font-size: 12px;color:#F7E60F">PUAN TABLOSUNDA <span style="font-family: MarkPro-Heavy;font-size: 12px;color:#F7E60F">23.</span>SIRADA</span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <img id="ppChange" src="assets/imgs/change_photo_icon@3x.png">
          </ion-col>
          <ion-col col-8>
            <img id="profilePicture" src="{{user.avatar_url}}">
          </ion-col>
          <ion-col col-2>
            <img id="notifications" src="assets/imgs/activities_icon_empty@3x.png">
            <span id="notNumber">999</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span style="font-family: MarkPro-Heavy;font-size: 23px;color:#234491">{{user.email}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label style="margin-left: -22px" class="profileStatic" fixed>PAROLA</ion-label>
              <ion-input style="margin-left: 25px"[ngModel] name="password" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label style="margin-left: -23px;" class="profileStatic" fixed>TEKRAR</ion-label>
              <ion-input style="margin-left: 14px"[ngModel] name="passwordTwo" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label style="margin-left: -12px;" class="profileStatic" fixed>TAKMA AD</ion-label>
              <ion-input style="margin-left: 15px" [ngModel] name="nickname" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 push-2>
            <img src="assets/imgs/guncelle_button@3x.png">
          </ion-col>
          <ion-col col-2 push-2>
            <img src="assets/imgs/hesabi_sil_icon@3x.png">
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
