<ion-header>

  <ion-navbar>
    <ion-title>Kullanıcı Ayarları</ion-title>
    <ion-buttons end>
      <button ion-button
              clear
              (click)="onProfileChangesSave()">Kaydet
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item (click) = "onChangeAvatar()">
      <ion-avatar item-start>
        <img src="{{user.avatar_url}}">
      </ion-avatar>
      <h2>Profil fotoğrafını değiştir</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <ion-input placeholder="{{user.name}}"></ion-input>
    </ion-item>
</ion-content>
