<ion-content>
    <div id="firstDiv" text-center>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <img (click)="goBack()" style="max-width: 30px;position: fixed;left: 16px" src="assets/imgs/back_button@3x.png">
          </ion-col>
          <ion-col col-10 pull-1>
            <img id="profilim" src="assets/imgs/profilim_text_18pt_mark_heavy@3x.png">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <span style="font-family: MarkPro-Light;font-size: 12px;color:#F7E60F">PUAN TABLOSUNDA <span style="font-family: MarkPro-Heavy;font-size: 12px;color:#F7E60F">23.</span>SIRADA</span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <form #f="ngForm">
          <ion-row style="padding-top: 30px">
            <!--<ion-col col-2 push-3 style="display: flex;align-items: flex-end;z-index: 10;">-->
              <!--<img (click)="onTakePhoto()" src="assets/imgs/change_photo_icon@3x.png">-->
            <!--</ion-col>-->
            <ion-col>
              <img class="profilePicture"  [src]="base64Image" *ngIf="base64Image">
              <img class="profilePicture" *ngIf="!base64Image" src="{{user.avatar_url}}">
            </ion-col>
            <!--<ion-col col-2 pull-3 style="display: flex;align-items: flex-end;z-index: 10">-->
                  <!--<img src="assets/imgs/activities_icon_empty@3x.png">-->

                  <!--<span id="notNumber">999</span>-->

            <!--</ion-col>-->
          </ion-row>
          <ion-row>
            <ion-col>
              <span style="font-family: MarkPro-Heavy;font-size: 23px;color:#234491">{{user.email}}</span>
            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 12px;">
            <ion-col class="profileStatic">
              <ion-row style="border-bottom: 1px solid #234491;border-radius: 6px;">
                <ion-col col-4>
                  <ion-label  class="profileStatic" fixed>PAROLA</ion-label>
                </ion-col>
                <ion-col>
                  <ion-input  [ngModel] name="password" type="password"></ion-input>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="border-bottom: 1px solid #234491;border-radius: 6px;">
            <ion-col class="profileStatic">
              <ion-row>
                <ion-col col-4>
                  <ion-label class="profileStatic" fixed>TEKRAR</ion-label>
                </ion-col>
                <ion-col>
                  <ion-input [ngModel] name="passwordTwo" type="password"></ion-input>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="border-bottom: 1px solid #234491;border-radius: 6px;">
            <ion-col class="profileStatic">
              <ion-row >
                <ion-col col-4>
                  <ion-label   fixed>TAKMA AD</ion-label>
                </ion-col>
                <ion-col>
                  <ion-input [ngModel] name="nickname" type="text"></ion-input>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8 push-2>
              <img (click)="onProfileChangesSave(f)" style="transform: scale(.8)" src="assets/imgs/guncelle_button@3x.png">
            </ion-col>
            <ion-col col-2 push-2>
              <img src="assets/imgs/hesabi_sil_icon@3x.png">
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
