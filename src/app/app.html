<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <button *ngIf="lol" style=" outline: none;
    border: none;
    background: none;">
        <img style="width:110px;position:fixed;right: 0px;margin-right:10px;z-index:999;margin-top: -20px" src="assets/imgs/logo.png">
      </button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-item *ngIf="!isAuthenticated" no-lines>
        <button ion-button
                clear
                (click)="onSignin()"
                >
          <img style="max-width: 20%;margin-left: -28px" src="assets/imgs/logout_icon@3x.png">
          <span class="menu-text">GİRİŞ YAP</span>
        </button>
      </ion-item>
      <ion-item *ngIf="isAuthenticated">
        <button ion-button
                clear
                (click) = "onSettings()"
                >
          <img style="max-width: 20%;margin-left: -30px" src="assets/imgs/profilim_icon@3x.png">
          <span class="menu-text">PROFİLİM</span>
        </button>
      </ion-item>
      <ion-item *ngIf="isAuthenticated">
        <button ion-button
                clear
                (click) = "onMyDeals()"
                >
          <img style="max-width: 20%;margin-left: -30px" src="assets/imgs/firsatlarim_icon@3x.png">
          <span class="menu-text">FIRSATLARIM</span>
        </button>
      </ion-item>
      <ion-item *ngIf="isAuthenticated">
        <button ion-button
                clear
                (click) = "onNotifications()">
          <img style="max-width: 20%;margin-left: -30px" src="assets/imgs/puan_tablosu_icon@3x.png">
          <span class="menu-text">PUAN TABLOSU</span>
        </button>
      </ion-item>
      <ion-item *ngIf="isAuthenticated">
        <button ion-button
                clear
                (click)="onLogout()"
                >
          <img style="max-width: 20%;margin-left: -28px" src="assets/imgs/logout_icon@3x.png">
          <span class="menu-text">ÇIKIŞ YAP</span>
        </button>
      </ion-item>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
